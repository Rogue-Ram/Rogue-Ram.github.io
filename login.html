<!DOCTYPE html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2.1.1/out/water.min.css" integrity="sha256-QST90Wzz4PEr5KlclQaOCsjc00FTyf86Wrj41oqZB4w=" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.min.css" integrity="sha256-tc8Mz2OIxo69s0W5jsNX846P0aDkc2jAr12Cp33z2cc=" crossorigin="anonymous">
<script src="../../socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/1.1.1/marked.min.js" integrity="sha512-KCyhJjC9VsBYne93226gCA0Lb+VlrngllQqeCmX+HxBBHTC4HX2FYgEc6jT0oXYrLgvfglK49ktTTc0KVC1+gQ==" crossorigin="anonymous"></script>
<html>

<form onSubmit="t();return false;">
<input type="text" placeholder="Key goes here..." id="keysys" value="">
<button onClick="t()">Submit</button>
</form>
<style>

.swal-title {
  margin: 0px;
  font-size: 16px;
  box-shadow: 2px 1px 1px rgba(0, 0, 0, 0.21);
  color: green;
  font-family: sans-serif;
}
  .swal-text {
  /*background-color: lightblue;*/
  padding: 17px;
  border: 1px solid blue;
  display: block;
  margin: 22px;
  text-align: center;
  color: black;
  font-family: sans-serif ;
}
}
    </style>
<script>
function t () {
const Toast = Swal.mixin({
  toast: true,
  position: 'top-end',
  showConfirmButton: false,
  timer: 3000,
  timerProgressBar: true,
  didOpen: (toast) => {
    toast.addEventListener('mouseenter', Swal.stopTimer)
    toast.addEventListener('mouseleave', Swal.resumeTimer)
  }
})

submit()
}
var socket = io.connect('https://authbeta.rogueram.xyz');

function submit() {
var inputValue = document.getElementById("keysys").value;
const Toast = Swal.mixin({
  toast: true,
  position: 'top-end',
  showConfirmButton: false,
  timer: 3000,
  timerProgressBar: true,
  didOpen: (toast) => {
    toast.addEventListener('mouseenter', Swal.stopTimer)
    toast.addEventListener('mouseleave', Swal.resumeTimer)
  }
})
socket.emit('ttx', inputValue)
console.log(inputValue)
/*Toast.fire({
  icon: 'success',
  title: 'Sent message to the server'
})*/
}
socket.on('notif', function(tex){
document.cookie = "key="+document.getElementById("keysys").value;
const Toast = Swal.mixin({
  toast: true,
  position: 'top-end',
  showConfirmButton: false,
  timer: 3000,
  timerProgressBar: true,
  didOpen: (toast) => {
    toast.addEventListener('mouseenter', Swal.stopTimer)
    toast.addEventListener('mouseleave', Swal.resumeTimer)
  }
})
    Toast.fire({
  icon: 'success',
  title: tex
})
  });
  socket.on('notif2', function(tex){
const Toast = Swal.mixin({
  toast: true,
  position: 'top-end',
  showConfirmButton: false,
  timer: 3000,
  timerProgressBar: true,
  didOpen: (toast) => {
    toast.addEventListener('mouseenter', Swal.stopTimer)
    toast.addEventListener('mouseleave', Swal.resumeTimer)
  }
})
    Toast.fire({
  icon: 'error',
  title: tex
})
  });
</script>
    <script src="/socket.io/socket.io.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.all.min.js" integrity="sha256-sq9BgeqJAlCLfjfAO+2diFGt5O8aIYNrds+yhlpFnvg=" crossorigin="anonymous"></script>
</html>
